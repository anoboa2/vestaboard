# Fly.io configuration for Vestaboard API
# Deploy with: fly deploy

app = 'vestaboard-api'
primary_region = 'ord'  # Chicago - change to your preferred region

[build]

[env]
  PORT = '8000'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1  # Keep at least 1 machine running for background tasks
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

[checks]
  [checks.health]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/"
    port = 8000
    timeout = "5s"
    type = "http"
